<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <script src="../js/angular.min.js"></script>
</head>
<body ng-init="arr=[]">
    名字：<input type="text" name="" value="" ng-model="name"><br>
    内容：<input type="text" name="" value="" ng-model="content"><br>
    <input type="button" value="提交" ng-click="arr.push({
    name:name,content:content})">
    <ul>
        <li ng-repeat="item in arr">
            <h4>{{item.name}}</h4>
            <p>{{item.content}}</p>
        </li>
    </ul>
</body>
</html>
