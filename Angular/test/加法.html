<!DOCTYPE html>
<html lang="en" ng-app="test1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.min.js"></script>
    <script>
        let mod = angular.module('test1',[]);
        mod.controller('ctrl1',function ($scope) {
            $scope.a=0;
            $scope.b=0;
            $scope.tran=function (str) {
                return window.parseInt(str);
            }
        })
    </script>
</head>
<body ng-controller="ctrl1">
<input type="text" ng-model="a">
<input type="text" ng-model="b">
{{tran(a)+tran(b)}}

</body>
</html>
