<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var arr = [1,3,5,7,9];
/*
        使用原生JS实现数组的遍历。不可遍历伪数组
        arr.forEach(function (value, index) {
            console.log(index,value);
        })

 */
    //使用jQuery的静态方法each遍历数组，注意传递参数的顺序！可遍历伪数组
        $.each(arr,function (index,value) {
            console.log(index,value);
        })

    </script>



</head>
<body>

</body>
</html>
